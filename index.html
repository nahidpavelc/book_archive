<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="">
    <!-- Search-Input -->
    <h1 class="text-center text-light bg-success pb-2">Book Archive</h1>
    <section class="$teal-200 p-5 ">
        <h2 class="mb-3 w-25 mx-auto">Search Book</h2>
        <div class="input-group mb- w-25 mx-auto">

            <input id="search-field" type="text" class="form-control " placeholder="Book name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" id="button-search" type="button"
                class="btn btn-success">Search</button>

        </div>
    </section>
    <!-- Search-Output -->
    <section class="container mt-">
        <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">
            
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
